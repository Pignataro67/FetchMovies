<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.
    1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    
</head>
<body>
  <button id="getText">Get Text</button>
  <button id="getUsers">Get JSON</button>
  <button id="getMovies">Get Movies</button>
  <hr>
  <div id="output"></div>
  <form id="addMovie">
    <div>
      <input type="text" id="title" placeholder="Title">
    </div>
    <div>
      <textarea id="body" placeholder="Body"></textarea>
    </div>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('getText').addEventListener('click', getText);
    document.getElementById('getUsers').addEventListener('click', getUsers);
    document.getElementById('getMovies').addEventListener('click', getMovies);
    document.getElementById('addMovie').addEventListener('submit', addMovie);
    
    function getText(){
      // fetch('sample.txt')
      // .then(function(res){
      //   return res.text();
      // })
      // .then(function(data){
      //   console.log(data);
      // });
      fetch('sample.txt')
      .then((res) => res.text())
      .then((data) => {
        document.getElementById('output').innerHTML = data;
      })
      .catch((err) => console.log(err))
    } 

    function getUsers(){
      fetch('users.json')
      .then((res) => res.json())
      .then((data) => {
        let output = '<h2>Users</h2>';
        data.forEach(function(user){
          output += `
            <ul>
              <li>ID: ${user.id}</li>
              <li>Name: ${user.name}</li>
              <li>Email: ${user.email}</li>
            </ul>
          `;
        });   
        document.getElementById('output').innerHTML = output;
      })
    }

    function getMovies(){
      fetch('')
      .then((res) => res.json())
      .then((data) => {
        let output = '<h2>Movies</h2>';
        data.forEach(function(movie){
          output += `
            <div>
              <h3>${movie.title}</h3>
              <p>${movie.plot}</p>
            </div>
          `;
        });   
        document.getElementById('output').innerHTML = output;
      })
    }

    function addMovie(e){
      e.preventDefault();

      let title =  document.getElementById('title').value;
      let plot =  document.getElementById('plot').value;

      fetch('', {
        method:'POST',
        headers: {
          'Accept': 'application/json, text/plain, */*',
          'Content-type':'application/json'
        },
        body:JSON.stringify({title:title, body:body}) 
      })
      .then((res) => res.json())
      .then((data) => console.log(data))
    }
  </script>
</body>
</html>
